              <div id="content" class="container-fluid row">
                  <div id="main" class="col-sm-12 col-lg-8">
                        <!-- START CONTENT -->
                        <form>
                          <h1 class="heading">Drop Me A Line</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" id="yourname" placeholder="Your Name">
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                              <div class="form-group">
                                  <label for="aboutyou">Your Message</label>
                                  <textarea type="email" class="form-control" id="aboutyou" aria-describedby="emailHelp" placeholder="What might you be looking for, help, with, et."></textarea>
                                  <small id="emailHelp" class="form-text text-muted">Tell me a little about yourself</small>
                                </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        <!-- STOP CONTENT -->
